<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tapkuang Vaiphei Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <!-- SheetJS for Excel Import/Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Cover Page -->
  <div class="cover" id="cover">
    <img src="Home page.jpg" alt="Dictionary Cover">
    <h1>Tapkuang Vaiphei Dictionary</h1>
    <p>By Ph Thianneilal Vaiphei 2025</p>
    <div class="buttons">
      <button onclick="openBook('e2v')">English → Vaiphei</button>
      <button onclick="openBook('v2e')">Vaiphei → English</button>
      <button onclick="login()">Admin Login</button>
    </div>
  </div>

  <!-- English → Vaiphei Dictionary -->
  <div class="dictionary" id="e2v">
    <h2>English → Vaiphei</h2>
    <input type="text" id="e2vSearch" placeholder="Search..." oninput="searchWord('e2v')">
    <div class="az-filter">
      <span>A–Z:</span>
      <script>
        document.write(
          "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("")
          .map(l => `<button onclick="filterAZ('e2v','${l}')">${l}</button>`).join("")
        );
      </script>
    </div>
    <div class="page" id="e2vPage"></div>
    <div id="e2vAdmin"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('e2v')">← Prev</button>
      <span id="e2vPageNum">0 / 0</span>
      <button onclick="nextPage('e2v')">Next →</button>
    </div>
    <div class="jump">
      <input type="number" id="e2vJump" placeholder="Page #">
      <button onclick="jumpToPage('e2v')">Go</button>
    </div>
    <div class="import-export">
      <input type="file" accept=".xlsx" onchange="importExcel(event,'e2v')">
      <button onclick="exportExcel('e2v')">Export Excel</button>
    </div>
    <button onclick="closeBook()">Back to Cover</button>
  </div>

  <!-- Vaiphei → English Dictionary -->
  <div class="dictionary" id="v2e">
    <h2>Vaiphei → English</h2>
    <input type="text" id="v2eSearch" placeholder="Search..." oninput="searchWord('v2e')">
    <div class="az-filter">
      <span>A–Z:</span>
      <script>
        document.write(
          "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("")
          .map(l => `<button onclick="filterAZ('v2e','${l}')">${l}</button>`).join("")
        );
      </script>
    </div>
    <div class="page" id="v2ePage"></div>
    <div id="v2eAdmin"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('v2e')">← Prev</button>
      <span id="v2ePageNum">0 / 0</span>
      <button onclick="nextPage('v2e')">Next →</button>
    </div>
    <div class="jump">
      <input type="number" id="v2eJump" placeholder="Page #">
      <button onclick="jumpToPage('v2e')">Go</button>
    </div>
    <div class="import-export">
      <input type="file" accept=".xlsx" onchange="importExcel(event,'v2e')">
      <button onclick="exportExcel('v2e')">Export Excel</button>
    </div>
    <button onclick="closeBook()">Back to Cover</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
