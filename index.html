<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tapkuang – Vaiphei Dictionary</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fdf6e3; margin:0; padding:20px; }
    h1 { color:#8b5e00; }
    .word { border:1px solid #e0c97f; padding:10px; margin:5px 0; border-radius:8px; background:#fff; }
    input, button { padding:8px; margin:4px 0; border-radius:6px; border:1px solid #ccc; }
    button { background:#f4d03f; cursor:pointer; }
    button:hover { background:#f1c40f; }
  </style>
</head>
<body>
  <h1>📖 Tapkuang – Vaiphei Dictionary</h1>

  <div>
    <input id="vaiphei" placeholder="Vaiphei word"/>
    <input id="english" placeholder="English meaning"/>
    <button onclick="addWord()">➕ Add</button>
  </div>

  <div>
    <input id="search" placeholder="Search…" oninput="renderList()" />
  </div>

  <h2>Word List</h2>
  <div id="list"></div>

  <script>
    let dict = JSON.parse(localStorage.getItem("tapkuang-dict") || "[]");

    function save() {
      localStorage.setItem("tapkuang-dict", JSON.stringify(dict));
    }

    function addWord() {
      const v = document.getElementById("vaiphei").value.trim();
      const e = document.getElementById("english").value.trim();
      if (!v || !e) return alert("Both fields required.");
      dict.push({ vaiphei:v, english:e });
      save();
      document.getElementById("vaiphei").value="";
      document.getElementById("english").value="";
      renderList();
    }

    function delWord(i) {
      if (!confirm("Delete this word?")) return;
      dict.splice(i,1);
      save();
      renderList();
    }

    function renderList() {
      const q = document.getElementById("search").value.toLowerCase();
      const list = document.getElementById("list");
      list.innerHTML = "";
      dict.filter(w=>w.vaiphei.toLowerCase().includes(q)||w.english.toLowerCase().includes(q))
          .forEach((w,i)=>{
            const div=document.createElement("div");
            div.className="word";
            div.innerHTML=`<b>${w.vaiphei}</b> — ${w.english} 
              <button onclick="delWord(${i})">❌</button>`;
            list.appendChild(div);
          });
    }

    renderList();
  </script>
</body>
</html>
