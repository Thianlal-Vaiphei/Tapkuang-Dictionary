<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tapkuang Vaiphei Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script src="dictionary.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Cover Page -->
  <div class="cover" id="cover">
    <img src="Tapkuang cover.jpg" alt="Dictionary Cover" class="cover-img">
    <h1>Tapkuang Vaiphei Dictionary</h1>
    <p>By Ph Thianneilal Vaiphei 2025</p>
    <div class="buttons">
      <button onclick="openBook('e2v')">English → Vaiphei</button>
      <button onclick="openBook('v2e')">Vaiphei → English</button>
    </div>
  </div>

  <!-- English → Vaiphei Dictionary -->
  <div class="dictionary" id="e2v">
    <div class="page" id="e2vPage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('e2v')">⬅ Prev</button>
      <span id="page-info-e2v"></span>
      <button onclick="nextPage('e2v')">Next ➡</button>
      <button onclick="closeBook()">Back</button>
    </div>
  </div>

  <!-- Vaiphei → English Dictionary -->
  <div class="dictionary" id="v2e">
    <div class="page" id="v2ePage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('v2e')">⬅ Prev</button>
      <span id="page-info-v2e"></span>
      <button onclick="nextPage('v2e')">Next ➡</button>
      <button onclick="closeBook()">Back</button>
    </div>
  </div>

  <!-- Author's Note -->
  <div class="author-note" id="author-note">
    <h2>Author's Note</h2>
    <p>
      This dictionary is prepared for the Vaiphei community with the aim of
      preserving our language and making it accessible for generations.
      Suggestions and contributions are welcome.
    </p>
  </div>

</body>
</html>
