<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tapkuang Vaiphei Dictionary</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, button { margin: 5px 0; padding: 5px; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  table, th, td { border: 1px solid #ccc; }
  th, td { padding: 8px; text-align: left; }
</style>
</head>
<body>

<h1>Tapkuang Vaiphei Dictionary</h1>

<!-- Excel Import -->
<h3>Import from Excel</h3>
<input type="file" id="excelFile" accept=".xlsx, .xls" />
<button id="importExcel">Import Excel</button>

<!-- Manual Add / Update -->
<h3>Add or Update Word</h3>
<input type="text" id="wordInput" placeholder="Word" />
<input type="text" id="meaningInput" placeholder="Meaning" />
<button id="addUpdateWord">Add / Update</button>

<!-- Search -->
<h3>Search Dictionary</h3>
<input type="text" id="searchInput" placeholder="Search word..." />

<!-- Dictionary Table -->
<h3>Dictionary</h3>
<table id="dictionaryTable">
  <thead>
    <tr><th>Word</th><th>Meaning</th></tr>
  </thead>
  <tbody></tbody>
</table>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="dictionary.js"></script>

</body>
</html>
