<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tapkuang Vaiphei Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script src="dictionary-data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Cover Page -->
  <div id="cover-page">
    <img src="Tapkuang cover.jpg" alt="Dictionary Cover" class="cover-img">
    <h1>Tapkuang Vaiphei Dictionary</h1>
    <p class="subtitle">By Thianlal Vaiphei</p>
    <button onclick="showLogin()">Login</button>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="hidden">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="goHome()">Cancel</button>
    <p id="login-msg"></p>
  </div>

  <!-- Home Page -->
  <div id="home-page" class="hidden">
    <h2>Main Menu</h2>
    <div class="buttons">
      <button onclick="openDictionary('v2e')">Vaiphei → English</button>
      <button onclick="openDictionary('e2v')">English → Vaiphei</button>
      <button onclick="showImport()">Excel Laklutna</button>
      <button onclick="showAddWord()">Add Word</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="author-note">
      <h3>Author’s Note</h3>
      <p>This dictionary is prepared for the Vaiphei community with love and dedication. 
      May it be a blessing to all language learners and researchers.</p>
    </div>
  </div>

  <!-- Dictionary Page -->
  <div id="dictionary-page" class="hidden">
    <h2 id="dict-title"></h2>
    <input id="search" type="text" placeholder="Search word..." oninput="searchWord()">
    <div id="dictionary-content"></div>
    <div class="nav-buttons">
      <button onclick="prevPage()">← Previous</button>
      <span id="page-info"></span>
      <button onclick="nextPage()">Next →</button>
    </div>
    <button onclick="goHome()">Back</button>
  </div>

  <!-- Add Word Page -->
  <div id="add-word-page" class="hidden">
    <h2>Add New Word</h2>
    <label>Language:</label>
    <select id="dict-type">
      <option value="v2e">Vaiphei → English</option>
      <option value="e2v">English → Vaiphei</option>
    </select><br>
    <input id="word" type="text" placeholder="Word"><br>
    <input id="pos" type="text" placeholder="Part of speech"><br>
    <textarea id="definition" placeholder="Meaning"></textarea><br>
    <button onclick="saveWord()">Save</button>
    <button onclick="goHome()">Cancel</button>
  </div>

  <!-- Import Page -->
  <div id="import-page" class="hidden">
    <h2>Excel Laklutna (Import)</h2>
    <input type="file" id="import-file" accept=".xlsx,.csv"><br>
    <button onclick="importExcel()">Import</button>
    <button onclick="goHome()">Cancel</button>
  </div>

</body>
</html>
