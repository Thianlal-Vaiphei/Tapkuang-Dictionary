<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tapkuang Vaiphei Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Login Page -->
  <section id="loginPage" class="page">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </section>

  <!-- Home Page -->
  <section id="homePage" class="page">
    <img src="Home page.jpg" alt="Cover" class="cover-img">
    <h1>Tapkuang Vaiphei Dictionary</h1>
    <p>By Ph Thianneilal Vaiphei 2025</p>
    <div class="buttons">
      <button onclick="showSection('e2vDict')">English → Vaiphei</button>
      <button onclick="showSection('v2eDict')">Vaiphei → English</button>
      <button onclick="showSection('addWordPage')">Add Word</button>
      <button onclick="showSection('importExportPage')">Import / Export</button>
      <button onclick="logout()">Logout</button>
    </div>
  </section>

  <!-- Add Word Page -->
  <section id="addWordPage" class="page">
    <h2>Add Word</h2>
    <select id="dictType">
      <option value="e2v">English → Vaiphei</option>
      <option value="v2e">Vaiphei → English</option>
    </select><br><br>
    <input type="text" id="wordInput" placeholder="Word"><br><br>
    <input type="text" id="meaningInput" placeholder="Meaning"><br><br>
    <button onclick="addWord()">Save Word</button><br><br>
    <button onclick="showSection('homePage')">Back</button>
  </section>

  <!-- Import / Export Page -->
  <section id="importExportPage" class="page">
    <h2>Import / Export</h2>
    <h3>English → Vaiphei</h3>
    <input type="file" accept=".xlsx" onchange="importExcel(event,'e2v')"><br>
    <button onclick="exportExcel('e2v')">Export E2V</button>

    <h3>Vaiphei → English</h3>
    <input type="file" accept=".xlsx" onchange="importExcel(event,'v2e')"><br>
    <button onclick="exportExcel('v2e')">Export V2E</button><br><br>

    <button onclick="showSection('homePage')">Back</button>
  </section>

  <!-- English → Vaiphei Dictionary -->
  <section id="e2vDict" class="page">
    <h2>English → Vaiphei</h2>
    <input type="text" id="e2vSearch" placeholder="Search..." oninput="searchWord('e2v')">
    <div class="dict-page" id="e2vPage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('e2v')">← Prev</button>
      <span id="e2vPageNum">0 / 0</span>
      <button onclick="nextPage('e2v')">Next →</button>
    </div>
    <button onclick="showSection('homePage')">Back</button>
  </section>

  <!-- Vaiphei → English Dictionary -->
  <section id="v2eDict" class="page">
    <h2>Vaiphei → English</h2>
    <input type="text" id="v2eSearch" placeholder="Search..." oninput="searchWord('v2e')">
    <div class="dict-page" id="v2ePage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('v2e')">← Prev</button>
      <span id="v2ePageNum">0 / 0</span>
      <button onclick="nextPage('v2e')">Next →</button>
    </div>
    <button onclick="showSection('homePage')">Back</button>
  </section>

</body>
</html>
