<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tapkuang Vaiphei Dictionary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #d4a94f;
      color: #000;
      text-align: center;
    }

    .cover {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .cover img {
      max-width: 250px;
      border: 3px solid #b8860b;
      margin-bottom: 20px;
    }

    .cover h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .cover p {
      margin-top: 5px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #8b4513;
      color: #fff;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #5a2d0c;
    }

    .dictionary {
      display: none;
      padding: 20px;
    }

    .page {
      border: 2px solid #000;
      padding: 30px;
      margin: 20px auto;
      width: 60%;
      min-height: 250px;
      background: #fff;
      font-size: 1.2em;
      line-height: 1.5;
    }

    .nav-buttons {
      margin-top: 15px;
    }

    .nav-buttons button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #8b0000;
      color: #fff;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background: #5a0000;
    }
  </style>
</head>
<body>

  <!-- Cover Page -->
  <div class="cover" id="cover">
    <img src="Dictionary.png" alt="Dictionary Cover">
    <h1>Tapkuang Vaiphei Dictionary</h1>
    <p>By Ph Thianneilal Vaiphei 2025</p>
    <div class="buttons">
      <button onclick="openBook('e2v')">English → Vaiphei</button>
      <button onclick="openBook('v2e')">Vaiphei → English</button>
    </div>
  </div>

  <!-- English → Vaiphei Dictionary -->
  <div class="dictionary" id="e2v">
    <div class="page" id="e2vPage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('e2v')">Previous</button>
      <button onclick="nextPage('e2v')">Next</button>
      <button onclick="closeBook()">Back</button>
    </div>
  </div>

  <!-- Vaiphei → English Dictionary -->
  <div class="dictionary" id="v2e">
    <div class="page" id="v2ePage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage('v2e')">Previous</button>
      <button onclick="nextPage('v2e')">Next</button>
      <button onclick="closeBook()">Back</button>
    </div>
  </div>

  <script>
    // Sample dictionary pages
    const e2vPages = [
      "Apple → Sial",
      "Book → Thu",
      "Cat → Kizu",
      "Dog → Uithu"
    ];

    const v2ePages = [
      "Sial → Apple",
      "Thu → Book",
      "Kizu → Cat",
      "Uithu → Dog"
    ];

    let currentPage = { e2v: 0, v2e: 0 };

    function openBook(book) {
      document.getElementById("cover").style.display = "none";
      document.getElementById(book).style.display = "block";
      showPage(book);
    }

    function closeBook() {
      document.getElementById("cover").style.display = "flex";
      document.getElementById("e2v").style.display = "none";
      document.getElementById("v2e").style.display = "none";
    }

    function showPage(book) {
      let pageIndex = currentPage[book];
      let content = (book === "e2v") ? e2vPages : v2ePages;
      document.getElementById(book + "Page").innerText = content[pageIndex];
    }

    function nextPage(book) {
      let content = (book === "e2v") ? e2vPages : v2ePages;
      if (currentPage[book] < content.length - 1) {
        currentPage[book]++;
        showPage(book);
      }
    }

    function prevPage(book) {
      if (currentPage[book] > 0) {
        currentPage[book]--;
        showPage(book);
      }
    }
  </script>

</body>
</html>
