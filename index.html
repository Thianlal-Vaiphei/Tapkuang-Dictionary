<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tapkuang Vaiphei Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Cover Page -->
  <div id="cover" class="cover">
    <img src="Dictionary.png" alt="Dictionary Cover">
    <h1>Tapkuang Vaiphei Dictionary</h1>
    <p>By Ph Thianneilal Vaiphei 2025</p>
    <div class="buttons">
      <button onclick="openSection('e2v')">English → Vaiphei</button>
      <button onclick="openSection('v2e')">Vaiphei → English</button>
      <button onclick="openSection('login')">Login</button>
    </div>
  </div>

  <!-- Dictionary Section -->
  <div id="dictionary" class="dictionary">
    <h2 id="dictTitle"></h2>
    <div class="page" id="dictPage"></div>
    <div class="nav-buttons">
      <button onclick="prevPage()">← Previous</button>
      <button onclick="nextPage()">Next →</button>
      <button onclick="backHome()">Back</button>
    </div>
  </div>

  <!-- Login Section -->
  <div id="login" class="dictionary">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <div class="nav-buttons">
      <button onclick="doLogin()">Login</button>
      <button onclick="backHome()">Back</button>
    </div>
    <p id="loginMsg"></p>
  </div>

  <!-- Admin Section -->
  <div id="admin" class="dictionary">
    <h2>Admin Panel</h2>
    <div class="buttons">
      <button onclick="openSection('addWord')">Add Word</button>
      <button onclick="importExcel()">Import Excel</button>
      <button onclick="exportExcel()">Export Excel</button>
    </div>
    <div class="nav-buttons">
      <button onclick="logout()">Logout</button>
      <button onclick="backHome()">Back</button>
    </div>
  </div>

  <!-- Add Word Section -->
  <div id="addWord" class="dictionary">
    <h2>Add / Edit Word</h2>
    <select id="dictType">
      <option value="e2v">English → Vaiphei</option>
      <option value="v2e">Vaiphei → English</option>
    </select>
    <input type="text" id="word" placeholder="Word">
    <input type="text" id="meaning" placeholder="Meaning">
    <div class="nav-buttons">
      <button onclick="saveWord()">Save</button>
      <button onclick="deleteWord()">Delete</button>
      <button onclick="openSection('admin')">Back</button>
    </div>
    <p id="addMsg"></p>
  </div>

</body>
</html>
